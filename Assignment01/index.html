<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="boxTemplate">
                <p id="Gandalf"></p>
                <h4 id="text-Balance"></h4>
                <h4 id="text-outstanding-loan"></h4>
                <button class="btn-template" id="btn-getLoan" type="button">Get a loan</button>
            </div>
        </div>
        <div class="col">
            <div class="boxTemplate">
                <h4>Work</h4>
                <h4 id="text-per-balance"></h4>
                <button id="btn-doWork" class="btn-template" type="button">Work</button>
                <button id="btn-bank" class="btn-template" type="button">Bank</button>
                <button id="btn-payLoan" class="btn-template" type="button">Repay Loan</button>
            </div>
        </div>
        <div class="col">
            <div class="boxTemplate">
                <h4>Computers</h4>
                <label for="laptops">Laptops:</label>
                <select name="laptops" id="laptops">
                </select>
                <ul name="specs-list" id="specs-list">
                </ul>
            </div>
        </div>        
    </div>
    <div class="container2">
        <div class="boxTemplate3">
            <img class="img-src" src="https://hickory-quilled-actress.glitch.me/assets/images/1.png" id="pc-img" width="50%" height="50%">
        </div>
        <div class="boxTemplate2">
            <h3 id="text-pc-title"></h3>
            <p id="text-pc-paragraph"></p>
        </div>
        <div class="boxTemplate2">
            <h4 id="text-pc-price"></h4>
            <button id="btn-payForComputer" class="btn-template" type="button">Pay</button>
        </div>
    </div>
</body>
</html>
