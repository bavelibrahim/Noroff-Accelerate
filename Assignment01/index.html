<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="boxTemplate">
                <p id="Gandalf"></p>
                <h4 id="text-Balance"></h4>
                <h4 id="text-outstanding-loan"></h4>
                <button class="btn-template" id="btn-getLoan" type="button">Get a loan</button>
            </div>
        </div>
        <div class="col">
            <div class="boxTemplate">
                <h4>Work</h4>
                <h4 id="text-per-balance"></h4>
                <button id="btn-doWork" class="btn-template" type="button">Work</button>
                <button id="btn-bank" class="btn-template" type="button">Bank</button>
                <button id="btn-payLoan" class="btn-template" type="button">Repay Loan</button>
            </div>
        </div>
        <div class="col">
            <div class="boxTemplate">
                <h4>Computers</h4>
                <label for="computers">Laptops:</label>
                <form>
                <select name="computers" id="computers">
                    <option value="Asus" selected="selected">Asus</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="MSI">MSI</option>
                    <option value="Hewlett Packard">Hewlett Packard</option>
                    <option value="Toshiba">Toshiba</option>
                    <option value="Dell">Dell</option>
                </select>
                </form>
            </div>
        </div>        
    </div>
    <div class="container2">
        <div class="boxTemplate2">
            Omg dude
        </div>
    </div>
</body>
</html>
